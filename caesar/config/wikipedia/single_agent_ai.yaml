# Caesar Agent Configuration File
# Only includes settings that differ from DEFAULT_CONFIG

# ============================================================================
# AGENT CONFIGURATION
# ============================================================================
Agent:
  name: CaesarExplorer
  draw_fsm: false

# ============================================================================
# CAESAR-SPECIFIC CONFIGURATION
# ============================================================================
CaesarAgent:
  starting_url: "https://en.wikipedia.org/wiki/Artificial_intelligence"
  # starting_query: "What are the most promising emergent capabilities in LLMs?"
  max_iterations: 1000
  save_graph_interval: 50
  synthesis_iterations: 25

  exploration_llm_config:
    model: gpt-5

  adapt_role: True
  adapt_role_file: config/role/self_transcend_insights_v1.txt

# ============================================================================
# LLM CONFIGURATION
# ============================================================================
OpenAIHandler:
  cost_limit: 300.0
  model: gpt-5
  temperature: 0.1
  timeout: 300

# ============================================================================
# KNOWLEDGE BASE CONFIGURATION
# ============================================================================
AgentMemory:
  enabled: true
  use_graph: true

# ============================================================================
# LOGGING CONFIGURATION
# ============================================================================
Logger:
  include_caller_info: "rome"
  level: "info"