# Caesar Agent Configuration File
# Only includes settings that differ from DEFAULT_CONFIG

# ============================================================================
# AGENT CONFIGURATION
# ============================================================================
Agent:
  name: CaesarExplorer
  draw_fsm: false

# ============================================================================
# CAESAR-SPECIFIC CONFIGURATION
# ============================================================================
CaesarAgent:
  # starting_url: "https://arxiv.org/pdf/1911.01547"
  starting_query: "Novel way to solve ARC-AGI benchmark"
  # additional_starting_queries: 4
  max_web_searches: 3
  save_graph_interval: 1
  draw_graph: true
  max_iterations: 10
  synthesis_iterations: 5

  overwrite_role_file: config/role/self_transcend_role_v1.txt
  adapt_role: false
  adapt_role_file: config/role/self_transcend_insights_v1.txt

# ============================================================================
# LLM CONFIGURATION
# ============================================================================
OpenAIHandler:
  cost_limit: 300.0
  model: gpt-4o
  temperature: 0.1

# ============================================================================
# KNOWLEDGE BASE CONFIGURATION
# ============================================================================
AgentMemory:
  enabled: true
  use_graph: false
  # openai_config: {'model': 'gpt-5-mini'}

# ============================================================================
# LOGGING CONFIGURATION
# ============================================================================
Logger:
  include_caller_info: "rome"
