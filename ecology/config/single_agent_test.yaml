# Caesar Agent Configuration File
# Only includes settings that differ from DEFAULT_CONFIG

# ============================================================================
# AGENT CONFIGURATION
# ============================================================================
Agent:
  name: CaesarExplorer
  draw_fsm: false

# ============================================================================
# CAESAR-SPECIFIC CONFIGURATION
# ============================================================================
CaesarAgent:
  starting_url: "https://arcprize.org/arc-agi"
  starting_query: "What is ARC-AGI benchmark?"
  save_graph_interval: 1
  draw_graph: true
  max_iterations: 10
  synthesis_iterations: 5

  overwrite_role_file: config/self_transcendence.txt
  adapt_role: false
  adapt_role_file: config/adapt_role_insights.txt

# ============================================================================
# LLM CONFIGURATION
# ============================================================================
OpenAIHandler:
  cost_limit: 300.0
  model: gpt-4o
  temperature: 0.1

# ============================================================================
# KNOWLEDGE BASE CONFIGURATION
# ============================================================================
AgentMemory:
  enabled: true
  use_graph: false
  # openai_config: {'model': 'gpt-5-mini'}

# ============================================================================
# LOGGING CONFIGURATION
# ============================================================================
Logger:
  include_caller_info: "rome"
