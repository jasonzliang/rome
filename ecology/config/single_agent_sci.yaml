# Caesar Agent Configuration File
# Only includes settings that differ from DEFAULT_CONFIG

# ============================================================================
# AGENT CONFIGURATION
# ============================================================================
Agent:
  name: CaesarExplorer
  draw_fsm: false

# ============================================================================
# CAESAR-SPECIFIC CONFIGURATION
# ============================================================================
CaesarAgent:
  starting_url: "https://en.wikipedia.org/wiki/Science"
  max_iterations: 1000
  exploration_temperature: 0.9
  save_graph_interval: 10
  draw_graph: false
  synthesis_iterations: 20

# ============================================================================
# LLM CONFIGURATION
# ============================================================================
OpenAIHandler:
  cost_limit: 300.0
  model: gpt-5
  temperature: 0.1
  timeout: 300

