# Caesar Agent Configuration File
# Only includes settings that differ from DEFAULT_CONFIG

# ============================================================================
# AGENT CONFIGURATION
# ============================================================================
Agent:
  name: CaesarExplorer
  draw_fsm: false

# ============================================================================
# CAESAR-SPECIFIC CONFIGURATION
# ============================================================================
CaesarAgent:
  # starting_url: "https://arcprize.org/arc-agi"
  # allowed_domains: ["*"]
  starting_query: "Apply the mathematical structure of calculus (not the concepts, but the formal relationships) to cooking. What would a 'derivative' of a recipe mean? An 'integral'? Show the parallel structure."
  additional_starting_queries: 5
  max_web_searches: 30
  max_iterations: 1000
  save_graph_interval: 50
  synthesis_iterations: 30

  exploration_llm_config:
    model: gpt-5

  # overwrite_role_file: config/role/self_transcend_role.txt
  adapt_role: True
  adapt_role_file: config/role/self_transcend_insights_v1.txt

# ============================================================================
# LLM CONFIGURATION
# ============================================================================
OpenAIHandler:
  cost_limit: 300.0
  model: gpt-5
  temperature: 0.1
  timeout: 300

# ============================================================================
# KNOWLEDGE BASE CONFIGURATION
# ============================================================================
AgentMemory:
  enabled: true
  use_graph: true

# ============================================================================
# LOGGING CONFIGURATION
# ============================================================================
Logger:
  include_caller_info: "rome"
  level: "info"