# Caesar Agent Configuration File
# Only includes settings that differ from DEFAULT_CONFIG

# ============================================================================
# AGENT CONFIGURATION
# ============================================================================
Agent:
  name: CaesarExplorer
  draw_fsm: false

# ============================================================================
# CAESAR-SPECIFIC CONFIGURATION
# ============================================================================
CaesarAgent:
  # starting_url: "https://arcprize.org/arc-agi"
  # allowed_domains: ["*"]
  starting_query: "If humans evolved with echolocation instead of color vision, how would that change painting, architecture, and mathematics? Walk through each consequence."
  additional_starting_queries: 5
  max_web_searches: 30
  max_iterations: 1000
  save_graph_interval: 50

  exploration_llm_config:
    model: gpt-5.1

  # overwrite_role_file: config/role/self_transcend_role.txt
  # adapt_role_file: config/role/self_transcend_insights_v1.txt
  adapt_role: True

ArtifactSynthesizer:
  synthesis_iterations: 30
  synthesis_rounds: 3
  synthesis_merge_artifacts: true
  synthesis_eli5: true
  synthesis_eli5_length: [null, 450, 900]
  synthesis_max_length: null

# ============================================================================
# LLM CONFIGURATION
# ============================================================================
OpenAIHandler:
  cost_limit: 300.0
  model: gpt-5.1
  reasoning_effort: medium
  temperature: 0.1
  timeout: 1000

# ============================================================================
# KNOWLEDGE BASE CONFIGURATION
# ============================================================================
AgentMemory:
  enabled: true
  use_graph: true

# ============================================================================
# LOGGING CONFIGURATION
# ============================================================================
Logger:
  include_caller_info: "rome"
  level: "info"